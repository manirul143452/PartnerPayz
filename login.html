<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PartnerPayz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="images/logo.png" alt="PartnerPayz Logo" class="auth-logo">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to PartnerPayz</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="social-login">
                    <p>Or continue with</p>
                    <button type="button" class="btn-google" id="googleSignIn">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { loginUser, loginWithGoogle, isLoggedIn } from './js/local-auth.js';
        import { requestNotificationPermission } from './js/local-notifications.js';
        import { fixUserData, displayAllUsers } from './js/local-storage-debug.js';

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            // Fix any corrupted localStorage data
            fixUserData();
            
            // If already logged in, redirect to dashboard
            if (isLoggedIn()) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // For debugging
            console.log('Available users:');
            displayAllUsers();
        });

        // Toggle password visibility
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable form during authentication
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            try {
                const result = await loginUser(email, password);
                
                if (result.success) {
                    showToast('Login successful!', 'success');
                    
                    // Request notification permission after successful login
                    await requestNotificationPermission();
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showToast(result.error, 'error');
                    
                    // Re-enable form
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            } catch (error) {
                showToast(error.message || 'An error occurred', 'error');
                
                // Re-enable form
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });

        // Handle Google sign in
        document.getElementById('googleSignIn').addEventListener('click', async () => {
            try {
                const result = await loginWithGoogle();
                
                if (result.success) {
                    showToast('Login with Google successful!', 'success');
                    
                    // Request notification permission after successful login
                    await requestNotificationPermission();
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showToast(result.error, 'error');
                }
            } catch (error) {
                showToast(error.message || 'An error occurred', 'error');
            }
        });

        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icon = document.createElement('i');
            icon.className = type === 'success' ? 'fas fa-check-circle' : 
                           type === 'error' ? 'fas fa-exclamation-circle' : 
                           'fas fa-info-circle';
            
            const content = document.createElement('span');
            content.textContent = message;
            
            toast.appendChild(icon);
            toast.appendChild(content);
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
