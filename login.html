<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PartnerPayz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header img {
            width: 100px;
            margin-bottom: 1rem;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .login-form .password-toggle {
            position: relative;
        }
        
        .login-form .toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .login-form .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-form .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .login-form .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-options {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .login-options .remember-me {
            display: flex;
            align-items: center;
        }
        
        .login-options .remember-me input {
            width: auto;
            margin-right: 0.5rem;
        }
        
        .login-options .forgot-password {
            margin-left: auto;
            color: #2575fc;
            text-decoration: none;
        }
        
        .login-options .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-form .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .login-form .separator::before,
        .login-form .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .login-form .separator span {
            padding: 0 10px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .social-login-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-login-button:hover {
            background-color: #f8f9fa;
        }
        
        .social-login-button i {
            margin-right: 0.5rem;
        }
        
        .social-login-button.google i {
            color: #DB4437;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .register-link a {
            color: #2575fc;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        /* Debug panel styles */
        .debug-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 9999;
            max-width: 400px;
            max-height: 300px;
            overflow: auto;
            display: none;
        }
        
        .debug-panel.show {
            display: block;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10000;
        }
        
        .debug-actions {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .debug-actions button {
            background: #333;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .debug-actions button:hover {
            background: #555;
        }
        
        .debug-info-container {
            margin-top: 10px;
            font-size: 12px;
            line-height: 1.3;
        }
        
        .test-user-login {
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="PartnerPayz Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="register.html"><i class="fas fa-user-plus"></i> Register</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#" id="navLogoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="images/logo.png" alt="PartnerPayz Logo" class="auth-logo">
                <h1>Welcome Back</h1>
                <p>Sign in to your PartnerPayz account</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <!-- Test User Login Button -->
                <button type="button" id="testUserLogin" class="btn-secondary btn-block" style="margin-top: 10px;">
                    <i class="fas fa-user-check"></i> Quick Login (Test User)
                </button>
                
                <div class="social-login">
                    <p>Or sign in with</p>
                    <button type="button" class="btn-google" id="googleLogin">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create Account</a></p>
            </div>
        </div>
    </div>

    <!-- Debug Panel -->
    <button class="debug-toggle" id="debugToggle">Debug</button>
    <div class="debug-panel" id="debugPanel">
        <h4>Debug Info</h4>
        <div id="debugInfo" class="debug-info-container">No information yet</div>
        <div class="debug-actions">
            <button id="checkStorage">Check Storage</button>
            <button id="createTestUser">Create Test User</button>
            <button id="clearData">Clear All Data</button>
            <button id="showTestUserBtn">Show Test Login</button>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
    
    <script type="module">
        import { loginUser, loginWithGoogle, isLoggedIn, logoutUser } from './js/local-auth.js';
        import { requestNotificationPermission } from './js/local-notifications.js';
        import { fixUserData, verifyLocalStorage, displayAllUsers, createTestUser, clearAllAppData } from './js/local-storage-debug.js';
        
        // Debug functionality
        const debugToggle = document.getElementById('debugToggle');
        const debugPanel = document.getElementById('debugPanel');
        const debugInfo = document.getElementById('debugInfo');
        const testUserLoginBtn = document.getElementById('testUserLogin');
        
        if (debugToggle) {
            debugToggle.addEventListener('click', () => {
                debugPanel.classList.toggle('show');
            });
        }
        
        // Add debug listeners
        document.getElementById('checkStorage').addEventListener('click', () => {
            const storageWorks = verifyLocalStorage();
            updateDebugInfo('Storage check: ' + (storageWorks ? 'WORKING' : 'FAILED'));
            displayAllUsers();
        });
        
        document.getElementById('createTestUser').addEventListener('click', () => {
            const testUser = createTestUser();
            if (testUser) {
                updateDebugInfo('Test user created: ' + testUser.email);
                showToast('Test user created! Email: test@example.com, Password: password123', 'success');
            } else {
                updateDebugInfo('Failed to create test user');
            }
        });
        
        document.getElementById('clearData').addEventListener('click', () => {
            if (confirm('This will delete ALL user data. Are you sure?')) {
                const cleared = clearAllAppData();
                updateDebugInfo('Data cleared: ' + (cleared ? 'SUCCESS' : 'FAILED'));
                showToast('All data cleared', 'info');
            }
        });
        
        document.getElementById('showTestUserBtn').addEventListener('click', () => {
            testUserLoginBtn.style.display = testUserLoginBtn.style.display === 'none' ? 'block' : 'none';
            updateDebugInfo('Test user login button ' + (testUserLoginBtn.style.display === 'none' ? 'hidden' : 'shown'));
        });
        
        function updateDebugInfo(info) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML = `<div>[${timestamp}] ${info}</div>` + debugInfo.innerHTML;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Fix any corrupted localStorage data
            fixUserData();
            updateDebugInfo('localStorage fixed');
            
            // If already logged in, redirect to dashboard
            if (isLoggedIn()) {
                updateDebugInfo('User is already logged in, redirecting to dashboard');
                window.location.href = 'dashboard.html';
                return;
            }
            
            updateDebugInfo('User is not logged in');
            
            // Toggle password visibility
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    togglePassword.querySelector('i').classList.toggle('fa-eye');
                    togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }
            
            // Handle form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    // Disable form during login
                    const submitButton = e.target.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const remember = document.getElementById('remember').checked;
                    
                    updateDebugInfo(`Login attempt: ${email}`);
                    
                    try {
                        const result = await loginUser(email, password);
                        
                        if (result.success) {
                            // Request notification permission after successful login
                            await requestNotificationPermission();
                            
                            updateDebugInfo('Login successful, redirecting to dashboard');
                            showToast('Login successful!', 'success');
                            
                            // Set a short timeout to make sure localStorage is updated
                            setTimeout(() => {
                                try {
                                    window.location.href = 'dashboard.html';
                                } catch (e) {
                                    updateDebugInfo('Redirect error: ' + e.message);
                                    showToast('Error redirecting to dashboard', 'error');
                                }
                            }, 1000);
                        } else {
                            updateDebugInfo('Login failed: ' + result.error);
                            showToast(result.error, 'error');
                            
                            // Re-enable form
                            submitButton.disabled = false;
                            submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                        }
                    } catch (error) {
                        updateDebugInfo('Login error: ' + error.message);
                        showToast(error.message || 'An error occurred', 'error');
                        
                        // Re-enable form
                        submitButton.disabled = false;
                        submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                    }
                });
            }
            
            // Handle test user login
            const testUserLogin = document.getElementById('testUserLogin');
            if (testUserLogin) {
                testUserLogin.addEventListener('click', async () => {
                    // Create test user if it doesn't exist
                    createTestUser();
                    
                    // Login with test credentials
                    try {
                        updateDebugInfo('Logging in with test user');
                        const result = await loginUser('test@example.com', 'password123');
                        
                        if (result.success) {
                            updateDebugInfo('Test login successful, redirecting to dashboard');
                            showToast('Test login successful!', 'success');
                            
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1000);
                        } else {
                            updateDebugInfo('Test login failed: ' + result.error);
                            showToast(result.error, 'error');
                        }
                    } catch (error) {
                        updateDebugInfo('Test login error: ' + error.message);
                        showToast(error.message || 'An error occurred', 'error');
                    }
                });
            }
            
            // Handle Google login
            const googleLoginBtn = document.getElementById('googleLogin');
            if (googleLoginBtn) {
                googleLoginBtn.addEventListener('click', async () => {
                    try {
                        updateDebugInfo('Google login attempt');
                        const result = await loginWithGoogle();
                        
                        if (result.success) {
                            // Request notification permission after successful login
                            await requestNotificationPermission();
                            
                            updateDebugInfo('Google login successful, redirecting to dashboard');
                            showToast('Google login successful!', 'success');
                            
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1000);
                        } else {
                            updateDebugInfo('Google login failed: ' + result.error);
                            showToast(result.error, 'error');
                        }
                    } catch (error) {
                        updateDebugInfo('Google login error: ' + error.message);
                        showToast(error.message || 'An error occurred', 'error');
                    }
                });
            }
            
            // Handle logout in navigation (should be hidden when not logged in)
            const navLogoutBtn = document.getElementById('navLogoutBtn');
            if (navLogoutBtn) {
                // Hide logout button when not logged in
                navLogoutBtn.parentElement.style.display = 'none';
            }
        });
        
        // Toast notification function
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer') || document.body;
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icon = document.createElement('i');
            icon.className = type === 'success' ? 'fas fa-check-circle' : 
                           type === 'error' ? 'fas fa-exclamation-circle' : 
                           'fas fa-info-circle';
            
            const content = document.createElement('span');
            content.textContent = message;
            
            toast.appendChild(icon);
            toast.appendChild(content);
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
